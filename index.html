<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="calc-container">
            <div class="row">
                <div class="top-row">
                    <button id="clear" class="calcButton clearButton">Clear</button>
                    <button id="back" class="calcButton backButton">โซ</button>
                </div>
            </div>
            <div class="row">
                <button id="7" class="calcButton digitButton">7</button>
                <button id="8" class="calcButton digitButton">8</button>
                <button id="9" class="calcButton digitButton">9</button>
                <button id="/" class="calcButton opButton">รท</button>
            </div>
            <div class="row">
                <button id="4" class="calcButton digitButton">4</button>
                <button id="5" class="calcButton digitButton">5</button>
                <button id="6" class="calcButton digitButton">6</button>
                <button id="*" class="calcButton opButton">x</button>
            </div>
            <div class="row">
                <button id="1" class="calcButton digitButton">1</button>
                <button id="2" class="calcButton digitButton">2</button>
                <button id="3" class="calcButton digitButton">3</button>
                <button id="-" class="calcButton opButton">-</button>
            </div>
            <div class="row">
                <button id="0" class="calcButton digitButton">0</button>
                <button id="." class="calcButton digitButton decimalButton">.</button>
                <button id="=" class="calcButton equalButton">=</button>
                <button id="+" class="calcButton opButton">+</button>
            </div>
        </div>
    </div>
</body>
</html>
