<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="calc-container">
            <div class="row">
                <button class="calcButton clearButton">Clear</button>
            </div>
            <div class="row">
                <button class="calcButton digitButton">7</button>
                <button class="calcButton digitButton">8</button>
                <button class="calcButton digitButton">9</button>
                <button id="/" class="calcButton opButton">รท</button>
            </div>
            <div class="row">
                <button class="calcButton digitButton">4</button>
                <button class="calcButton digitButton">5</button>
                <button class="calcButton digitButton">6</button>
                <button id="*" class="calcButton opButton">x</button>
            </div>
            <div class="row">
                <button class="calcButton digitButton">1</button>
                <button class="calcButton digitButton">2</button>
                <button class="calcButton digitButton">3</button>
                <button id="-" class="calcButton opButton">-</button>
            </div>
            <div class="row">
                <button class="calcButton digitButton">0</button>
                <button class="calcButton equalButton">=</button>
                <button id="+" class="calcButton opButton">+</button>
            </div>
        </div>
    </div>
</body>
</html>
